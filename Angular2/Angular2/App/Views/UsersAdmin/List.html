<div ng-controller="UsersAdmin as vm">
    <h1>User List</h1>
    <table class="table table-striped table-hover table-condensed table-bordered">
        <caption>
            <div class="row" style="padding:2px;margin:0px;border:1px solid lightgray;">
                <div class="col-md-4" style="padding-left:2px;">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <a class="btn-sm" href="#/AddUser" title="Add User"><i class="glyphicon glyphicon-plus"></i></a>
                            <a class="btn-sm" href="javascript:void('0')" ng-click="vm.getUsers()" title="Refresh List"><i class="glyphicon glyphicon-refresh"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </caption>
        <thead>
            <tr style="padding:2px;">
                <td>Actions</td>
                <td>FirstName</td>
                <td>UserName</td>
                <td>Email</td>
                <td>Roles</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="b in vm.userList">
                <td width="80">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <a class="btn-sm" href="#/User/Detail/{{b.Id}}" style="padding:2px;"><i class="glyphicon glyphicon-search"></i></a>
                            <a class="btn-sm" href="#/User/Edit/{{b.Id}}" style="padding:2px;"><i class="glyphicon glyphicon-edit"></i></a>
                            <a class="btn-sm" href="javascript:void('0')" ng-click="vm.deleteUsers(b)" style="padding:2px;"><i class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </div>
                </td>
                <td>{{b.FirstName}}</td>
                <td>{{b.UserName}}</td>
                <td>{{b.Email}}</td>
                <td>{{b.Roles}}</td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTitle"></h4>
                </div>
                <div class="modal-body" id="modalBody">
                    ...............
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="vm.confirmDelete()">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
