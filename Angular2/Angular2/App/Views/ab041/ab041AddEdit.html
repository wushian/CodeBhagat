<form id="ab041AddEdit" name="ab041AddEdit">
	<div class="panel panel-primary" data-ng-controller="ab041AddEdit as vm">
		<div class="panel-heading">{{vm.Title}}</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<div class="row has-error">
					<span id="error" class="help-block"></span>
				</div>
				
				<div class="form-group">
					<label class="col-xs-3 col-sm-2 control-label">Gkey:</label>
					<div class="col-xs-9 col-sm-10">
						{{vm.ab041.gkey}}
					</div>
				</div>
				<div class="form-group">
					<label for="bbankno" class="col-xs-3 col-sm-2 control-label">Bbankno:</label>
					<div class="col-xs-9 col-sm-10">
						<input type="text" class="form-control" id="bbankno" name="bbankno" ng-model="vm.ab041.bbankno" />
					</div>
				</div>
				<div class="form-group">
					<label for="changedd" class="col-xs-3 col-sm-2 control-label">Changedd:</label>
					<div class="col-xs-9 col-sm-10">
						<input type="text" class="form-control" id="changedd" name="changedd" ng-model="vm.ab041.changedd" />
					</div>
				</div>
				<div class="form-group">
					<label for="bbankname" class="col-xs-3 col-sm-2 control-label">Bbank Name:</label>
					<div class="col-xs-9 col-sm-10">
						<input type="text" class="form-control" id="bbankname" name="bbankname" ng-model="vm.ab041.bbankname" />
					</div>
				</div>
				<div class="form-group">
					<label for="ebbankname" class="col-xs-3 col-sm-2 control-label">Ebbank Name:</label>
					<div class="col-xs-9 col-sm-10">
						<input type="text" class="form-control" id="ebbankname" name="ebbankname" ng-model="vm.ab041.ebbankname" />
					</div>
				</div>
				<div class="form-group">
					<label for="tel" class="col-xs-3 col-sm-2 control-label">Tel:</label>
					<div class="col-xs-9 col-sm-10">
						<input type="text" class="form-control" id="tel" name="tel" ng-model="vm.ab041.tel" />
					</div>
				</div>
				<div class="form-group">
					<label for="fax" class="col-xs-3 col-sm-2 control-label">Fax:</label>
					<div class="col-xs-9 col-sm-10">
						<input type="text" class="form-control" id="fax" name="fax" ng-model="vm.ab041.fax" />
					</div>
				</div>
				<div class="form-group">
					<label for="address" class="col-xs-3 col-sm-2 control-label">Address:</label>
					<div class="col-xs-9 col-sm-10">
						<input type="text" class="form-control" id="address" name="address" ng-model="vm.ab041.address" />
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer clearfix">
			<div class="pull-right ng-isolate-scope">
				<button class="btn btn-primary" data-style="expand-right" type="button" ng-click="vm.save()">
					<span class="glyphicon glyphicon-floppy-save"></span> Save
				</button>
				<a class="btn btn-primary" href="#/ab041"><span class="glyphicon glyphicon-arrow-left"></span> Cancel</a>
			</div>
		</div>
	</div>
</form>
