<div class="col-sm-12" ng-controller="loginController">
    <h3>Log In</h3>
    <div class="row">
        <!--<div class="col-md-2">&nbsp;</div>-->
        <div class="col-md-6">
            <div class="has-error">
                <div class="help-block" id="loginFromMessage" ng-bind="message"></div>
            </div>
            <form class="form-login" role="form" data-bind="submit: login">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" placeholder="Username" data-ng-model="loginData.userName" required autofocus data-bind="value: loginEmail" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="Password" data-ng-model="loginData.password" required data-bind="value: loginPassword" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-ng-click="login()">Log In</button>
                </div>
                <div class="form-group">
                    <a href="/#/Account/ForgotPassword">Forgot Password</a>
                </div>
            </form>
        </div>
        <div class="col-md-2">&nbsp;</div>
    </div>
    <div style="padding:10px;margin:0px;border: 1px solid #ddd;">
        Please use one of the following accounts to login:<br />
        <ul>
            <li>Username: <b>Admin</b>, Password: <b>Admin@123</b></li>
            <li>Username: <b>User</b>, Password: <b>User@123</b></li>
        </ul>
    </div>
</div>
