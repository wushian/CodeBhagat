<div class="panel panel-primary" data-ng-controller="profileList as vm">
    <div class="panel-heading">User Profile</div>
    <div class="panel-body detail">
        <form id="userProfile">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 col-sm-2 control-label">Email:</label>
                    <div class="col-xs-9 col-sm-10">
                        {{vm.profile.Email}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-2 control-label">User Name:</label>
                    <div class="col-xs-9 col-sm-10">
                        <input type="text" class="form-control" id="UserName" name="UserName" ng-model="vm.profile.UserName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-2 control-label">First Name :</label>
                    <div class="col-xs-9 col-sm-10">
                        <input type="text" class="form-control" id="FirstName" name="FirstName" ng-model="vm.profile.FirstName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-2 control-label">Last Name:</label>
                    <div class="col-xs-9 col-sm-10">
                        <input type="text" class="form-control" id="LastName" name="LastName" ng-model="vm.profile.LastName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 col-sm-2 control-label">Phone Number:</label>
                    <div class="col-xs-9 col-sm-10">
                        <input type="text" class="form-control" id="PhoneNumber" name="PhoneNumber" ng-model="vm.profile.PhoneNumber" />
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right ng-isolate-scope">
            <button class="btn btn-primary" data-style="expand-right" type="button" ng-click="vm.save()">
                <span class="glyphicon glyphicon-floppy-save"></span> Update Profile
            </button>
            <a class="btn btn-primary" href="/#/"><span class="glyphicon glyphicon-arrow-left"></span> Cancel</a>
        </div>
    </div>
</div>
