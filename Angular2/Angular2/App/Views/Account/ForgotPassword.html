<h2>Forgot your password?</h2>

<div class="col-sm-12" ng-controller="forgotPasswordController">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label>Email:</label>
            <input class="form-control" placeholder="Email Address" data-ng-model="loginData.email" required/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" data-ng-click="forgotPassword()">Email Password</button>
        </div>
    </form>
</div>
