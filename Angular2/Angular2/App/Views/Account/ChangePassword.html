<div class="panel panel-primary" ng-controller="changePasswordController">

    <div class="panel-heading">Change Password</div>
    <div class="panel-body detail">
        <div class="has-error">
            <div class="help-block" id="loginFromMessage" ng-bind="message"></div>
        </div>
        <form class="form-login" role="form" id="changePasswordForm">
            <div class="form-group">
                <label>Old Password</label>
                <input class="form-control" type="password" placeholder="Old Password" data-ng-model="loginData.oldPassword" name="oldPassword" />
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input class="form-control" type="password" id="newPassword" placeholder="New Password" data-ng-model="loginData.newPassword" name="newPassword" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" placeholder="Confirm Password" data-ng-model="loginData.ConfirmPassword" name="ConfirmPassword" />
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right ng-isolate-scope">
            <button type="button" class="btn btn-primary" data-ng-click="changePassword()">Change Password</button>
            <a class="btn btn-primary" href="/#/"><span class="glyphicon glyphicon-arrow-left"></span> Cancel</a>
        </div>
    </div>
</div>
