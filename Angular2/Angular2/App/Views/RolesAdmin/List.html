<div ng-controller="RolesList as vm">
    <h1>Role List</h1>
    <table class="table table-striped table-hover table-condensed table-bordered">
        <caption>
            <div class="row" style="padding:2px;margin:0px;border:1px solid lightgray;">
                <div class="col-md-4" style="padding-left:2px;">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <a class="btn-sm" href="javascript:void('0')" ng-click="vm.add()" title="Add Products"><i class="glyphicon glyphicon-plus"></i></a>
                            <a class="btn-sm" href="javascript:void('0')" ng-click="vm.getRole()" title="Refresh List"><i class="glyphicon glyphicon-refresh"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </caption>
        <thead>
            <tr style="padding:2px;">
                <td>Actions</td>
                <td>Name</td>
                <td>Description</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="b in vm.RoleList">
                <td width="80">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <a class="btn-sm" href="javascript:void('0')" ng-click="vm.edit(b)" style="padding:2px;"><i class="glyphicon glyphicon-edit"></i></a>
                            <a class="btn-sm" href="javascript:void('0')" ng-click="vm.deleteRole(b)" style="padding:2px;"><i class="glyphicon glyphicon-remove"></i></a>
                        </div>
                    </div>
                </td>
                <td>{{b.Name}}</td>
                <td>{{b.Description}}</td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="commonModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalTitle">{{vm.Title}}</h4>
                </div>
                <div class="modal-body" id="modalBody">
                    <div ng-show="vm.isDelete" ng-bind="vm.deleteMessage"></div>
                    <form id="RolesAddEdit" name="RolesAddEdit">
                        <div ng-hide="vm.isDelete" class="form-horizontal">
                            <div class="form-group">
                                <label class="col-xs-3 col-sm-2 control-label">Name:</label>
                                <div class="col-xs-9 col-sm-10">
                                    <input type="text" id="Name" name="Name" class="form-control" placeholder="Name" ng-model="vm.Roles.Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-3 col-sm-2 control-label">Description:</label>
                                <div class="col-xs-9 col-sm-10">
                                    <input type="text" id="Description" name="Description" class="form-control" placeholder="Description" ng-model="vm.Roles.Description" />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" ng-hide="vm.isDelete" class="btn btn-primary" ng-click="vm.save()">Save</button>
                            <button type="button" ng-show="vm.isDelete" class="btn btn-primary" ng-click="vm.confirmDelete()">OK</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
